<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>63</title>
  </head>
  <style>
    html,
    body {
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      color: cornflowerblue;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
    }
    p {
      margin: 0;
    }
    footer,
    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px 0;
    }
    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    nav {
      background-color: antiquewhite;
    }
  </style>
  <body>
    <header><p>Header</p></header>
    <nav><p>Navigation</p></nav> 
    <main>
      <p>Main</p>
    </main>
    <footer><p>Footer</p></footer>
  </body>
</html>
