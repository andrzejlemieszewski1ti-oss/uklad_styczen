body{
    height: 100vh;

    display: flex;
    justify-content: center;

}
.swiper {
    width: 100%;
    height: auto;
    display: flex;
    justify-content: center;
}
.swiper-wrapper {
    display: flex;
    align-items: center;
}
.swiper-slide {
    width: auto;
    background: white;
    border-radius: 18px;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
    transition: transform .35s, opacity .35s;
    opacity: 0.4;
    transform: scale(0.8);
}
.swiper-slide a{
    display: block;
    padding: 20px 40px;
    font-size: 48px;
    text-transform: uppercase;
    text-decoration: none;
    color: rgba(0, 47, 255, 0.8);
}

    .swiper-slide:hover {
      opacity: 1;
      transform: scale(1);
    }
.swiper-button-prev,
.swiper-button-next {
    color: #002fff;
    transform: scale(1.2);
}
.swiper-button-prev:hover,
.swiper-button-next:hover {
    color: #000db3;
}

</style>
